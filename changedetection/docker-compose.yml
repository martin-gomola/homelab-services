version: "3.8"

services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io:latest
    container_name: changedetection
    env_file:
      - .env
    ports:
      - "${CHANGEDETECTION_PORT}:5000"
    volumes:
      - /srv/docker/changedetection/changedetection_data:/datastore
      - /srv/docker/changedetection/config:/config
    environment:
      - PLAYWRIGHT_DRIVER_URL=ws://browserless:3000
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Bratislava
    depends_on:
      browserless:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 10s

  browserless:
    image: browserless/chrome
    container_name: browserless
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "${BROWSERLESS_PORT}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 10s